version: 2
models:
  - name: test_silver_dexalot__traces_recent
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_NUMBER
            - TX_POSITION
            - TRACE_ADDRESS
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT    
      - name: TRACE_ADDRESS
        tests:
          - not_null:
              where: NOT IS_PENDING --find a way to replace this now that is_pending doesnt exist
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+