version: 2
models:
  - name: silver_dex__pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ADDRESS
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CREATOR
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ADDRESS_NAME
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: PROJECT_NAME
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR