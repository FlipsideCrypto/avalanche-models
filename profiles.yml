avalanche:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: vna27887.us-east-1
      role: DBT_CLOUD_AVALANCHE 
      user: shah@flipsidecrypto.com
      authenticator: externalbrowser
      region: us-east-1
      database: AVALANCHE_DEV
      warehouse: DBT
      schema: silver
      threads: 12
      client_session_keep_alive: False
      query_tag: dbt_shah_dev
    prod:
      type: snowflake
      account: "{{ env_var('ACCOUNT') }}"
      role: "{{ env_var('ROLE') }}"
      user: "{{ env_var('USER') }}"
      password: "{{ env_var('PASSWORD') }}"
      region: "{{ env_var('REGION') }}"
      database: "{{ env_var('DATABASE') }}"
      warehouse: "{{ env_var('WAREHOUSE') }}"
      schema: SILVER
      threads: 4
      client_session_keep_alive: False
      query_tag: avalanche_curator
  config:
    send_anonymous_usage_stats: False